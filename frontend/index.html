<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kubeletes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="search-section">
        <h2>KUBELETES</h2>
        <div id="search-bar">
            <span class="search-icon"><i class="fas fa-search"></i></span>
            <input type="text" id="busqueda" placeholder="Search by..." onkeypress="if(event.key === 'Enter') buscarVideos()">
        </div>
    </div>

    <div id="upload-section">
        
        <div class="drag-drop-area" id="dragDropArea">
            <p>Drag your videos here</p>
            <p>â€”â€”â€” OR â€”â€”â€”</p>
            <button class="browse-button" type="button">Browse files</button>
            <input type="file" id="videoFile" accept="video/*" multiple style="display: none;">
        </div>

        <div class="frame-selection">
            <label for="numFrames">Number of frames to extract per video:</label>
            <input type="number" id="numFrames" value="10" min="1" max="100">
        </div>
        
        <button onclick="subirVideo()">ðŸ“¤ Upload Frames</button>
    
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div id="video-preview" style="margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px;"></div>
    </div>

    <div id="resultados"></div>
    
    <div id="metadata-section">
        <h2>Ver Metadata</h2>
        <button class="metadata-button" onclick="mostrarMetadata()">Mostrar Metadata</button>
        <pre id="metadata-display"></pre>
    </div>


    <script src="main.js"></script>

</body>
</html>
